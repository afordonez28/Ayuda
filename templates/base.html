<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videojuego 2D{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="fondo">
    <nav class="nav-rpg">
        <a class="nav-btn" href="/">Inicio</a>
        <a class="nav-btn" href="/players">Jugadores</a>
        <a class="nav-btn" href="/enemies">Enemigos</a>
        <a class="nav-btn" href="/stats">Estadísticas</a>
        <a class="nav-btn" href="/about">Desarrollador</a>
    </nav>

    <!-- Apartado de búsqueda global -->
    <section class="search-section">
        <form id="globalSearchForm" class="search-form">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, característica o ID..." autocomplete="off">
            <select id="searchType">
                <option value="players">Jugadores</option>
                <option value="enemies">Enemigos</option>
            </select>
            <button type="submit" class="btn-primary">Buscar</button>
        </form>
        <div id="searchResults" class="search-results"></div>
    </section>

    <main class="contenedor-principal container">
        {% block content %}{% endblock %}
    </main>

    <!-- Pie de página extendido -->
    <footer class="main-footer">
        <div class="footer-sections">
            <div class="footer-block" id="footer-planeacion">
                <h4>Fase de Planeación</h4>
                <ul id="footerPlaneacionList"></ul>
            </div>
            <div class="footer-block" id="footer-diseno">
                <h4>Fase de Diseño</h4>
                <ul id="footerDisenoList"></ul>
            </div>
            <div class="footer-block" id="footer-objetivo">
                <h4>Objetivo</h4>
                <p id="footerObjetivoText"></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Videojuego 2D. Desarrollado por Andrés Felipe Ordóñez Carrasco</p>
        </div>
    </footer>

    <script src="/static/js/utils.js" type="module"></script>
    <script src="/static/js/search.js" type="module"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
